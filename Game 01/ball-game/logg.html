<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Login Page</title>
    <link rel="stylesheet" href="log--in.css">
</head>

<body>
    <div class="shapes-container">
        <!-- Your shape elements here -->
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="create-account">Don't have an account? <a href="sign-in.html">Create New Account</a></p>
        </div>
    </div>
    
    <!-- Include Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
    <!-- Include your authentication.js script -->
    <script src="loggin.js"></script>
</body>

</html>
