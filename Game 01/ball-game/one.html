<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilance Challenge</title>
  <style>
    /* Styles from previous version... */

    #big-circle {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="circle"></div>
    <p id="score">Score: 0</p>
    <button id="start-btn" onclick="startGame()">Start</button>
  </div>

  <script>
    let score = 0;
    let circleSize = 10;
    let timer;

    function getRandomColor() {
      const colors = ['red', 'green', 'blue', 'yellow'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function getRandomPosition(maxWidth, maxHeight) {
      const x = Math.random() * (maxWidth - circleSize);
      const y = Math.random() * (maxHeight - circleSize);
      return { x, y };
    }

    function displayCircle() {
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;
      const circle = document.getElementById('circle');
      circle.style.width = circleSize + 'px';
      circle.style.height = circleSize + 'px';
      
      // Display a big circle when score reaches 5
      if (score >= 5) {
        circle.style.width = '20px';
        circle.style.height = '20px';
        circle.id = 'big-circle';
      }

      circle.style.backgroundColor = getRandomColor();
      
      const { x, y } = getRandomPosition(maxWidth, maxHeight);
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }

    function startGame() {
      const startBtn = document.getElementById('start-btn');
      startBtn.disabled = true;
      score = 0;
      updateScore();
      displayCircle();
      timer = setInterval(displayCircle, 1000);
    }

    function updateScore() {
      const scoreElement = document.getElementById('score');
      scoreElement.textContent = `Score: ${score}`;
    }

    function increaseScore(points) {
      score += points;
      updateScore();
    }

    function checkTarget(event) {
      const target = event.target;
      
      if (target.style.backgroundColor === 'green') {
        if (target.id === 'big-circle') {
          increaseScore(2);
        } else {
          increaseScore(1);
        }
        
        displayCircle();
      } else if (target.style.backgroundColor === 'red' && target.id === 'big-circle') {
        increaseScore(2);
        displayCircle();
      }
    }

    function init() {
      const circle = document.getElementById('circle');
      circle.addEventListener('click', checkTarget);
    }

    init();
  </script>
</body>
</html>
