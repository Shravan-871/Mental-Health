<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signn inn</title>
    <link rel="stylesheet" href="./sign-in.css">
    
</head>

<body>
    <div class="shapes-container">
        <div class="bird bird1"></div>
        <div class="bird bird2"></div>
        <div class="bird bird3"></div>
        

        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
        <div class="ball ball3"></div>
        <div class="ball ball4"></div>
        <div class="ball ball5"></div>
        
    </div>
    <div class="container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <form action="" id="contactForm">
                <div class="alert">Sucessfully registered</div>
                
    
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Your name...." />
                </div>
    
                <div class="inputBox">
                    <input type="email" id="emailid" placeholder="Your Email....." />
                </div>
    
                <div class="inputBox">
                    <input type="number" id="agee" placeholder="Your age....." />
                </div>
                <div class="inputBox">
                    <input type="password" id="passwd" placeholder="set password....." />
                </div>
                <div class="inputBox">
                    <input type="password" id="passwdC" placeholder="confirm your password....." />
                </div>
    
    
    
                <div class="inputBox">

                    <button type="submit">Submit</button>
                </div>
            </form>
            <p class="login-account">Already have an account? <a href="log-in.html">Log In</a></p>
        </div>
            
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./a.js"></script>
</body>

</html>
