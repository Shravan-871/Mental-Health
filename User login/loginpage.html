<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login To Lift-Iron</title>
    <link rel="stylesheet" href="loginpage.css">

</head>

<body>
    <div class="main">
        <div class="image"></div>
        <div class="form">
            <h2>Login Page</h2>
            <input type="email" name="email" placeholder="Enter Your Email Or Username">
            <input type="password" name="" placeholder="Enter Your Password" required>
            <button class="btnn"><a href="Homepage.html">Login</a></button>

            <p class="link">Don't Have An Account?<br>
                <a href="newuser.html" target="_blank">Sign Up Here</a>
            </p>
            <p class="liw">Log in with</p>

            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://twitter.com/i/flow/login" target="_blank">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <ion-icon name="logo-google"></ion-icon>
                </a>
                <a href="https://www.skype.com/en/" target="_blank">
                    <ion-icon name="logo-skype"></ion-icon>
                </a>
            </div>

        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </div>
</body>

</html>
