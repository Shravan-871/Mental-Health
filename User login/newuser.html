<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up To Lift-Iron</title>
    <link rel="stylesheet" href="newuser.css">
</head>
<body>
    <div class="main">
        <div class="image"></div>
        <div class="form">
            <h2>Sign Up</h2>
            <p class="link">Sign in to Get in touch With Us...</p>
            <input type="email" name="email" placeholder="Enter Your First Name">
            <input type="email" name="email" placeholder="Enter Your Last Name">
            <input type="email" name="email" placeholder="Your Email ID">
            <input type="password" name="Password" placeholder="Enter The Password" minlength="8" required>
            <input type="password" name="Password" placeholder="Re-Enter The Password" required>
            <button class="btnn"><a href="Homepage.html">Login</a></button>

            <p class="link">Havn An Account?<br>
                <a href="loginpage.html">Login Here</a>
            </p>
            <p class="liw">Log in with</p>

            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://twitter.com/i/flow/login" target="_blank">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <ion-icon name="logo-google"></ion-icon>
                </a>
                <a href="https://www.skype.com/en/" target="_blank">
                    <ion-icon name="logo-skype"></ion-icon>
                </a>
            </div>

        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </div>
    
</body>
</html>
