<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login System</title>
</head>

<body>
    <div>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
    </div>

    <div id="signup-section" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>

    <!-- Include Firebase SDK scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // References to form elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const signupSection = document.getElementById('signup-section');
        const loginLink = document.getElementById('login-link');
        const signupLink = document.getElementById('signup-link');
        
        // Show signup form on clicking "Sign Up" link
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupSection.style.display = 'block';
        });
        
        // Show login form on clicking "Login" link
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupSection.style.display = 'none';
        });
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;
        
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Logged in successfully');
            } catch (error) {
                console.error('Login error:', error.message);
            }
        });
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupForm.querySelector('input[type="email"]').value;
            const password = signupForm.querySelector('input[type="password"]').value;
        
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                console.log('User registered successfully');
            } catch (error) {
                console.error('Registration error:', error.message);
            }
        });
    </script>
</body>

</html>
