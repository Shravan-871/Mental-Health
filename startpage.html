<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfc1ce;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 10;
        }

        .game-container {
            background-color: #ccc3ee;
            border: 3px solid #000000;
            border-radius: 10px;
            padding: 80px;
            /* Increased padding size to 40px */
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 32px;
            /* Increased font size to 32px */
        }

        p {
            font-size: 24px;
            /* Increased font size to 24px */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ol {
            text-align: left;
            margin-left: 30px;
        }

        #startButton {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            /* Increased font size to 20px */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f3a0a8, #efccdc, #f3a0a8, #efccdc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Moving Toy Elements */
        .moving-toy {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: moveToy 5s linear infinite;
        }

        /* Different colors for moving toys */
        .moving-toy:nth-child(2n) {
            background-color: #ffcc00;
        }

        .moving-toy:nth-child(2n+1) {
            background-color: #00ffcc;
        }

        @keyframes moveToy {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <h1>
        <font size="14" color="blue">Welcome to match-mania!</font>
    </h1>
    <div class="game-container">

        <p><b>
                <font size="8" color="red">
                    <center>Instructions:</center>
                </font>
            </b></p>
        <ul type="square">
            <font size="6">
                <li>Use the <font color="red">arrow key</font> to click on the instructed colour name.</li>
                <li>Click on the box based on<font color="red"> colour name </font>.
                </li>
                <li>Dont click the box based on<font color="red"> box colour</font>.
                </li>
                <li>The dificulty level increses with increasing score.</li>
                </ol>
            </font>
    </div>
    <button id="startButton"><a href="/Users/rakshithbs/Desktop/manas/matchmania.html"> Start Game</a></button>

    <script>
        // JavaScript code for dynamically moving toy elements with different colors
        const numToys = 15; // Change this value to add more toy elements

        function getRandomColor() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

        function createToyElement() {
            const toyElement = document.createElement("div");
            toyElement.classList.add("moving-toy");
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;
            toyElement.style.left = `${xPos}px`;
            toyElement.style.top = `${yPos}px`;
            toyElement.style.backgroundColor = getRandomColor();
            document.body.appendChild(toyElement);
        }

        for (let i = 0; i < numToys; i++) {
            createToyElement();
        }
    </script>
</body>

</html>
